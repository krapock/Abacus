<html>
	<head>
		<title>Abacus</title>
		<link rel="stylesheet" href="css/abacus.css" />
		<script type="text/javascript" src="js/abacus.js"></script>
		<!-- autorefresh dev feature -->
		<script type="text/javascript" src="https://livejs.com/live.js"></script>
		<script type="text/javascript">
		const getAbacus = ()=>document.getElementsByClassName("abacus")[0];
		const refresh = ()=>getAbacus().abacus.refresh();
		function setDirection(dir){
			getAbacus().dataset.direction=dir
			refresh()
		}
		function setColor(color){
			getAbacus().abacus.setPearlsColor(color);
		}
		</script>
		<style>
		body{
			width:100vw;
			height:100vh;
			display:flex;
			justify-content: flex-start;
			align-items: center;
			flex-direction:column;
			justify-items:start;
		}
		.menu{
			height:20%;
			display:flex;
			flex-direction:row;
			justify-content: center;
		}
		.menu>div{
			padding-right:10px;
		}
		.container{
			width:60%;
			height:60%;
		}
		</style>
	</head>
	<body>
		<div class="menu">
			<div onClick="setDirection('horizontal')">[ --- ]</div>
			<div onClick="setDirection('vertical')">[ ||| ]</div>
			<div onClick="setColor('blue')">[blue]</div>
			<div onClick="setColor('green')">[green]</div>
		</div>
	 	<div class="container">
			<div class="abacus"
				 data-direction="vertical"
			     data-rows="6x4 2x2 2x4 ,10x2" 
			     data-counter="true"></div>
	  	</div>
	</body>	
</html>
