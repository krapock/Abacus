<html>
	<head>
		<title>Abacus</title>
		<link rel="stylesheet" href="css/abacus.css" />
		<script type="text/javascript" src="js/abacus.js"></script>
		<script type="text/javascript">
		const getAbacus = ()=>document.getElementsByClassName("abacus")[0];
		const refresh = ()=>getAbacus().abacus.refresh();
		function setDirection(dir){
			getAbacus().dataset.direction=dir
			refresh()
		}
		function setColor(color){
			getAbacus().dataset.colors=color
			refresh()
		}
		function changeAbacus(option){
			getAbacus().dataset.rows = option.dataset.rows
			getAbacus().dataset.weights = option.dataset.weights
			getAbacus().dataset.colors = option.dataset.colors
			getAbacus().dataset.direction = option.dataset.direction
			refresh()
		}
		</script>
		<style>
		body{
			width:100vw;
			height:100vh;
			display:flex;
			justify-content: flex-start;
			align-items: center;
			flex-direction:column;
			justify-items:start;
		}
		.menu{
			height:20%;
			display:flex;
			flex-direction:row;
			justify-content: center;
		}
		.color-button{
			width:2rem;
			height:2rem;
			cursor:pointer;
		}
		
		.menu>div{
			padding-right:10px;
		}
		.menu .button{
			color: #454545;
			width: 2rem;
			height: 2rem;
			border: 2px solid grey;
			border-radius : 5px;
			font-size:200%;
			font-weight: bold;
			cursor:pointer;
			text-align:center;
			vertical-align:middle;
			line-height: 1.1em;
		}
		.menu select{
			color: #454545;
			height: 2.2rem;
			border: 2px solid grey;
			border-radius : 5px;
			font-size:150%;
			font-weight: bold;
			text-align:center;
			vertical-align:middle;
			line-height: 1.1em;
		}
		.container{
			width:60%;
			height:60%;
		}
		</style>
	</head>
	<body>
		<div class="menu">
			<div onClick="setDirection('horizontal')">
				<div class="button">&hArr;</div>
			</div>
			<div onClick="setDirection('vertical')">
				<div class="button">&vArr;</div>
			</div>
			<div onClick="refresh()">
				<div class="button">&#10226;</div>
			</div>
			
			<select onChange="changeAbacus(this.selectedOptions[0])">
				<option 
				  data-direction="vertical" 
				  data-rows="7x-1, 7x4" 
				  data-weights="5,1" 
				  data-colors="
			     	7x(blue)
			     	7x(green yellow orange brown)"> Soroban - simple </option>
			     	
			    <option 
				  data-direction="vertical"

			    <option

				<option 
				  data-direction="horizontal" 
				  data-rows="2x-10"

				  data-colors="
			     	5x(brown) 10x(white) 5x(brown)"> Rekenrek </option>
			     	
				<option 
				  data-direction="horizontal"

			     	5x(brown) 5x(white)
			     	5x(brown) 5x(white)
			     	5x(brown) 5x(white)"> Danish </option>
			     	
				<option 
				  data-direction="horizontal" 
				  data-rows="7x10 1x4 3x10" 
				  data-weights="1" 
				  data-colors="
			     	black 3x(brown) 2x(black) 4x(brown)
			     	4x(brown) 2x(black) 4x(brown)
			     	4x(brown) 2x(black) 4x(brown)
			     	black 3x(brown) 2x(black) 4x(brown)
			     	4x(brown) 2x(black) 4x(brown)
			     	4x(brown) 2x(black) 4x(brown)

			     	4x(brown) 2x(black) 4x(brown)
			     	4x(brown) 2x(black) 4x(brown)
			     	4x(brown) 2x(black) 4x(brown)"> Schoty </option>
			</select>

			     data-weights="5,1"
			     data-colors="
			     	7x(blue)
